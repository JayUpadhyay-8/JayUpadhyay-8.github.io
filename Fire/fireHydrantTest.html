<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fire Departments Visualization</title>
    <style>
        #chartdiv {
            width: 100%;
            height: 500px;
        }
        #map {
            height: 500px;
        }
    </style>
    <!-- Resources -->
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
</head>
<body>
    <h2>Distribution of Fire Departments by Location</h2>
    <div id="chartdiv"></div>
    <h2>Fire Departments Map</h2>
    <div id="map"></div>

    <script>
        const sqlQuery = `SELECT * FROM "e4ab410d-5119-4126-8411-8f7700d3c0bf"`;

        axios.get(`https://data.boston.gov/api/3/action/datastore_search_sql?sql=${encodeURIComponent(sqlQuery)}`)
            .then(function(response) {
                const data = response.data.result.records;

                // Process data for chart
                const counts = d3.nest()
                    .key(function(d) { return d.PD; })
                    .rollup(function(v) { return v.length; })
                    .entries(data)
                    .map(function(d) { return { name: d.key, value: d.value }; });

                am5.ready(function() {
                    // Create root element
                    var root = am5.Root.new("chartdiv");

                    // Set themes
                    root.setThemes([
                        am5themes_Animated.new(root)
                    ]);

                    // Create chart
                    var chart = root.container.children.push(am5xy.XYChart.new(root, {
                        panX: false,
                        panY: false,
                        wheelX: "none",
                        wheelY: "none",
                        paddingLeft: 0
                    }));

                    // Add cursor
                    var cursor = chart.set("cursor", am5xy.XYCursor.new(root, {}));
                    cursor.lineY.set("visible", false);

                    // Create axes
                    var xRenderer = am5xy.AxisRendererX.new(root, { minGridDistance: 30, minorGridEnabled: true });
                    var xAxis = chart.xAxes.push(am5xy.CategoryAxis.new(root, {
                        maxDeviation: 0,
                        categoryField: "name",
                        renderer: xRenderer,
                        tooltip: am5.Tooltip.new(root, {})
                    }));
                    xRenderer.grid.template.set("visible", false);

                    var yRenderer = am5xy.AxisRendererY.new(root, {});
                    var yAxis = chart.yAxes.push(am5xy.ValueAxis.new(root, {
                        maxDeviation: 0,
                        min: 0,
                        extraMax: 0.1,
                        renderer: yRenderer
                    }));
                    yRenderer.grid.template.setAll({ strokeDasharray: [2, 2] });

                    // Create series
                    var series = chart.series.push(am5xy.ColumnSeries.new(root, {
                        name: "Series 1",
                        xAxis: xAxis,
                        yAxis: yAxis,
                        valueYField: "value",
                        sequencedInterpolation: true,
                        categoryXField: "name",
                        tooltip: am5.Tooltip.new(root, { dy: -25, labelText: "{valueY}" })
                    }));
                    series.columns.template.setAll({ cornerRadiusTL: 5, cornerRadiusTR: 5, strokeOpacity: 0 });
                    series.columns.template.adapters.add("fill", (fill, target) => chart.get("colors").getIndex(series.columns.indexOf(target)));
                    series.columns.template.adapters.add("stroke", (stroke, target) => chart.get("colors").getIndex(series.columns.indexOf(target)));

                    // Set data
                    xAxis.data.setAll(counts);
                    series.data.setAll(counts);

                    // Make stuff animate on load
                    series.appear(1000);
                    chart.appear(1000, 100);
                }); // end am5.ready()

                // Map Visualization
                var map = L.map('map').setView([42.3601, -71.0589], 12);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: 'Map data Â© <a href="https://openstreetmap.org">OpenStreetMap</a> contributors',
                    maxZoom: 18,
                }).addTo(map);

                var markers = L.markerClusterGroup().addTo(map);

                data.forEach(function(row) {
                    var marker = L.marker([row.Y, row.X]).bindPopup(
                        row.LOCNAME + '<br>Contact: ' + row.LOCCONTACT + '<br>Address: ' + row.LOCADDR
                    );
                    markers.addLayer(marker);
                });

                // Highlight areas and count fire departments in each area
                var areaCounts = d3.nest()
                    .key(function(d) { return d.PD; })
                    .rollup(function(leaves) { return leaves.length; })
                    .entries(data);

                areaCounts.forEach(function(area) {
                    var areaData = data.filter(function(d) { return d.PD === area.key; });
                    var areaLat = d3.mean(areaData, function(d) { return +d.Y; });
                    var areaLon = d3.mean(areaData, function(d) { return +d.X; });

                    L.circleMarker([areaLat, areaLon], {
                        radius: 10,
                        color: 'blue',
                        fillColor: 'blue',
                        fillOpacity: 0.6
                    }).bindPopup(area.key + '<br>Fire Departments: ' + area.value).addTo(map);
                });
            })
            .catch(function(error) {
                console.error('Error fetching data:', error);
            });
    </script>
</body>
</html>
