<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fire Departments Visualization</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="https://unpkg.com/d3@5.16.0/dist/d3.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        #map {
            height: 500px;
        }
        .arc text {
            font: 10px sans-serif;
            text-anchor: middle;
        }
        .arc path {
            stroke: #fff;
        }
        .tooltip {
            position: absolute;
            text-align: center;
            width: 120px;
            height: 28px;
            padding: 2px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h2>Distribution of Fire Departments by Location</h2>
    <div id="pieChart"></div>
    <h2>Fire Departments Map</h2>
    <div id="map"></div>

    <script>
        const sqlQuery = `SELECT * FROM "e4ab410d-5119-4126-8411-8f7700d3c0bf"`;

        axios.get(`https://data.boston.gov/api/3/action/datastore_search_sql?sql=${encodeURIComponent(sqlQuery)}`)
            .then(function(response) {
                const data = response.data.result.records;

                // Process data for pie chart
                const counts = d3.nest()
                    .key(function(d) { return d.PD; })
                    .rollup(function(v) { return v.length; })
                    .entries(data)
                    .map(function(d) { return { PD: d.key, Count: d.value }; });

                // Pie Chart
                const width = 450,
                      height = 450,
                      radius = Math.min(width, height) / 2;

                const svg = d3.select("#pieChart").append("svg")
                    .attr("width", width)
                    .attr("height", height)
                    .append("g")
                    .attr("transform", `translate(${width / 2},${height / 2})`);

                const pie = d3.pie()
                    .sort(null)
                    .value(d => d.Count);

                const arc = d3.arc()
                    .outerRadius(radius - 10)
                    .innerRadius(0);

                const labelArc = d3.arc()
                    .outerRadius(radius - 40)
                    .innerRadius(radius - 40);

                const tooltip = d3.select("body").append("div")
                    .attr("class", "tooltip")
                    .style("opacity", 0);

                const g = svg.selectAll(".arc")
                    .data(pie(counts))
                    .enter().append("g")
                    .attr("class", "arc");

                g.append("path")
                    .attr("d", arc)
                    .style("fill", function(d, i) { return d3.schemeCategory10[i]; })
                    .on("mouseover", function(event, d) {
                        tooltip.transition()
                            .duration(200)
                            .style("opacity", .9);
                        tooltip.html(d.data.PD + "<br>" + d.data.Count)
                            .style("left", (event.pageX) + "px")
                            .style("top", (event.pageY - 28) + "px");
                    })
                    .on("mouseout", function(d) {
                        tooltip.transition()
                            .duration(500)
                            .style("opacity", 0);
                    });

                g.append("text")
                    .attr("transform", function(d) { return `translate(${labelArc.centroid(d)})`; })
                    .attr("dy", ".35em")
                    .text(d => d.data.PD);

                // Map Visualization
                var map = L.map('map').setView([42.3601, -71.0589], 12);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: 'Map data Â© <a href="https://openstreetmap.org">OpenStreetMap</a> contributors',
                    maxZoom: 18,
                }).addTo(map);

                var markers = L.markerClusterGroup().addTo(map);

                data.forEach(function(row) {
                    var marker = L.marker([row.Y, row.X]).bindPopup(
                        row.LOCNAME + '<br>Contact: ' + row.LOCCONTACT + '<br>Address: ' + row.LOCADDR
                    );
                    markers.addLayer(marker);
                });

                // Highlight areas and count fire departments in each area
                var areaCounts = d3.nest()
                    .key(function(d) { return d.PD; })
                    .rollup(function(leaves) { return leaves.length; })
                    .entries(data);

                areaCounts.forEach(function(area) {
                    var areaData = data.filter(function(d) { return d.PD === area.key; });
                    var areaLat = d3.mean(areaData, function(d) { return +d.Y; });
                    var areaLon = d3.mean(areaData, function(d) { return +d.X; });

                    L.circleMarker([areaLat, areaLon], {
                        radius: 10,
                        color: 'blue',
                        fillColor: 'blue',
                        fillOpacity: 0.6
                    }).bindPopup(area.key + '<br>Fire Departments: ' + area.value).addTo(map);
                });
            })
            .catch(function(error) {
                console.error('Error fetching data:', error);
            });
    </script>
</body>
</html>
