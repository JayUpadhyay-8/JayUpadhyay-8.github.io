<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Incident Data Charts</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

</head>
<body>
    <h1>Fire Incident Data Visualizations</h1>
    <div class="chart-container">
        <canvas id="incidentTypeChart"></canvas>

    <button id="toggleTop10">Show Top 10 Incidents</button>
    <div id="topIncident"></div>

    <div>
        <canvas id="neighborhoodPieChart" style="width: 700px; height: 700px; display: flex; justify-content: center; margin: 20px auto;"></canvas>
    </div>

    <div id="quiz-section">
        <h2>Test Your Fire Safety Knowledge! ðŸ”¥</h2>
        <div id="quiz"></div>
        <button class = "btnCSS" onclick="submitQuiz()">Submit</button>

        <div id="quiz-result"></div>

    </div>
    <script src="chart-script.js"></script>
</body>
</html>
