<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Incident Data Charts</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <h1>Fire Incident Data Visualizations</h1>
    <div>
        <canvas id="incidentTypeChart"></canvas>
    </div>
    <div>
        <canvas id="districtChart"></canvas>
    </div>
    <div>
        <canvas id="neighborhoodPieChart" style="max-width: 400px; max-height: 400px;"></canvas>
    </div>
    <div>
        <canvas id="propertyUseDoughnutChart"></canvas>
    </div>
    <div id="quiz-section">
        <h2>Test Your Fire Safety Knowledge!</h2>
        <div id="quiz"></div>
        <button onclick="submitQuiz()">Submit</button>
    </div>
    <script src="chart-script.js"></script>
</body>
</html>
