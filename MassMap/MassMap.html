<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Massachusetts Solar Panel Installations</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>
    <style>
        .county {
            stroke: #fff;
            stroke-width: 0.5;
        }
        .tooltip {
            position: absolute;
            text-align: center;
            padding: 6px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            pointer-events: none;
            opacity: 0;
        }
    </style>
</head>
<body>
    <svg width="960" height="600"></svg>
    <div class="tooltip"></div>
    <script>
        // JavaScript code goes here
		d3.json('path/to/massachusetts-counties.json').then(function(maCounties) {
    d3.csv('path/to/solar-data.csv').then(function(solarData) {
        // Process the data
        const solarById = {};
        solarData.forEach(d => {
            solarById[d.county_id] = +d.number_of_panels_total; // Assuming 'county_id' and 'number_of_panels_total' are column names
        });

        const svg = d3.select("svg");
        const tooltip = d3.select(".tooltip");

        const projection = d3.geoMercator().fitSize([960, 600], maCounties);
        const path = d3.geoPath().projection(projection);

        svg.selectAll(".county")
            .data(maCounties.features)
            .enter().append("path")
            .attr("class", "county")
            .attr("d", path)
            .style("fill", d => {
                const value = solarById[d.properties.FIPS]; // Replace 'FIPS' with the property in your GeoJSON that matches 'county_id'
                return value ? d3.interpolateReds(value / 1000) : "#ccc"; // Scale the color
            })
            .on("mouseover", function(event, d) {
                tooltip.transition()
                    .duration(200)
                    .style("opacity", .9);
                tooltip.html("County: " + d.properties.name + "<br/>" + "Solar Panels: " + solarById[d.properties.FIPS])
                    .style("left", (event.pageX) + "px")
                    .style("top", (event.pageY - 28) + "px");
            })
            .on("mouseout", function(d) {
                tooltip.transition()
                    .duration(500)
                    .style("opacity", 0);
            });
    });
});

    </script>
</body>
</html>
