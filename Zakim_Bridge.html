<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zakim Bridge</title>
<style>
  .image-container {
    position: relative;
    width: fit-content;
  }

  .overlay {
    position: absolute;
    background: rgba(0, 0, 0, 0);
    cursor: pointer;
  }

  .road-section {
    top: 600px; 
    left: 700px; 
    width: 200px; 
    height: 100px; 
  }
  
  .bridge-height {
    top: 500px; 
    left: 700px;
    width: 200px; 
    height: 100px;
  }
  
  .card-section {
    top: 250px; 
    left: 700px;
    width: 200px; 
    height: 100px;
  }

  .info-popup {
    display: none;
    position: fixed;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    background-color: #fff;
    border: 1px solid #000;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
    z-index: 10;
  }
  .highlight-icon {
    font-size: 24px;
    color: #007bff; 
    background-color: #e7f5ff; 
    padding: 8px 12px;
    border-radius: 5px;
    border: 1px solid #b8daff; 
    cursor: pointer;
    transition: all 0.3s ease; 
  }

  .highlight-icon:hover {
    color: #0056b3; 
    background-color: #d0e9ff; 
    border-color: #9acffa; 
  }
  
.card-container {
  display: flex; 
  justify-content: space-around; 
  flex-wrap: wrap;
  padding: 20px;
}

.card {
  width: 200px; 
  height: 300px;
  margin: 10px; 
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.6s;
  cursor: pointer; 
}

.card:hover {
  transform: rotateY(180deg); 
}

.card-front, .card-back {
  width: 100%;
  height: 100%;
  position: absolute;
  backface-visibility: hidden; 
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  padding: 20px;
  box-sizing: border-box;
}

.card-front {
  background-color: #fff; 
}

.card-back {
  background-color: #007bff; 
  color: #fff; 
  transform: rotateY(180deg); 
}

#myImage {
            display: none;
            max-width: 100%;
            height: auto;
        }
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

</head>
<body>

<h2>Zakim Bridge</h2>
<div class="image-container">
  <img src="Zakim 3.webp" alt="Zakim Bridge" style="width:100%;max-width:700px;float:left;">
  <div class="overlay road-section" onclick="showInfo('Carries 10 traffic lanes, with eight through the towers and two cantilevered on the east side.')"><i style="font-size: 24px;" class="fas fa-road highlight-icon"> Lanes</i> </div>
  <div class="card-container ">
  <div class="card">
    <div class="card-front">
      <h3>Cable-Stayed Bridge</h3>
      <p>Zakim bridge is the world's widest cable-stayed bridge and the first U.S. "hybrid" with steel and concrete.</p>
    </div>
    <div class="card-back">
      <h3><img src="zakim-bridge.png" alt="Zakim Bridge" style="width:100%;max-width:200px;"></h3>
    </div>
  </div>

  <div class="card">
    <div class="card-front">
      <h3>Inverted Y-shaped</h3>
      <p>Designed by Swiss architect Christian Menn with inverted Y-shaped towers inspired by the Bunker Hill Monument.</p>
    </div>
    <div class="card-back">
      <h3><img src="Zakim_img 2.jpg" alt="Zakim Bridge" style="width:100%;max-width:200px;"></h3>
    </div>
  </div>
  
  
</div>

<button onclick="showPopupImage()">Show Infographics Image</button>
<div class="overlay bridge-height" onclick="showInfo('Total length: 1,432 ft (436 m), Width: 183 ft (56 m), Height: 270 ft (82 m), Longest span: 745 ft (227 m), Clearance below: 40 ft (12 m)')"><i style="font-size: 22px;" class="fas fa-info-circle highlight-icon">  Characteristics</i> </div>
  
</div>


<div id="infoPopup" class="info-popup"></div>




<script>
function showInfo(infoText) {
  var infoPopup = document.getElementById('infoPopup');
  infoPopup.innerHTML = infoText;
  infoPopup.style.display = 'block';
}

window.onclick = function(event) {
  var infoPopup = document.getElementById('infoPopup');
  if (event.target === infoPopup) {
    infoPopup.style.display = "none";
  }
}

	
function showPopupImage() {
            var img = new Image();
            img.src = 'Zakim Bridge.png';
            var w = window.open("");
            w.document.write(img.outerHTML);
        }
</script>

</body>
</html>
